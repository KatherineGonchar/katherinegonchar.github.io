<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon" href="8-circle.svg">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bcbd288780.js" crossorigin="anonymous"></script>
</head>
<body>
<a href="../index.html"><button class="return btn btn-outline-light"><i class="fa-solid fa-arrow-left"></i></button></a>
    <div class="container generator-container d-flex flex-column justify-content-center align-items-center pt-5 pb-5">
        <div class="row mb-3">
            <label for="min" class="col-form-label col-2"><span>Min:</span></label>
            <div class="col-9 offset-1">
                <input id="min" class="form-control" type="number" value="1"/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="max" class="col-form-label col-2"><span>Max:</span></label>
            <div class="col-9 offset-1">
                <input id="max" class="form-control" type="number" value="100"/>
            </div>

        </div>
        <div class="row mb-3 d-flex flex-column">
            <label for="amount" class="form-label mb-3"><span>How many numbers do you want to generate?</span></label>
            <div class="col-auto">
                <input id="amount" class="form-control" type="number" min="1" value="1"/>
            </div>

        </div>
        <div id="checkboxContainer" class="hidden mb-3 form-check">
            <label for="unique" class="form-check-label">Do you want them to be unique?</label>
            <input id="unique" class="form-check-input" type="checkbox"/>
        </div>
        <button id="generateBtn" class="btn rounded">Generate</button>
        <div id="results" class="row text-center mt-3">

        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
